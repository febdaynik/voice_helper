<head>

<body class="white">

						<form class="voiceform recordform space" action="" method="post" enctype = "multipart/form-data">
							<div id="record" class="input__file-block">

								</div>
								<span class="input__file-button-text">Записать звук</span>
							</div>
							<div id="stop" class="input__file-block disabled">
								<div class="icon-file voicerecorder_stop">

							<!-- <p><audio id="audio" controls="" ></audio></p> -->
						</form>
					</div>
					<div class="loader">
						<span></span>
						<span></span>
						<span></span>
					</div>

					</div>
				</div>
			</div>
		</main>
		<div class="block-mode">
			<input class="inputTheme" id="iTheme" type="checkbox" onchange="checkbox_change(this)">
			<label class="forInputTheme" for="iTheme"></label>
		</div>

	</div>
	<script type="text/javascript" src = "{{ url_for('static', filename='recorder.js') }}"></script>
	<script type="text/javascript" src = "{{ url_for('static', filename='script.js') }}"></script>
	<script type="text/javascript">
		if (localStorage.getItem("color-theme") == "black") document.querySelector('.inputTheme').checked = true;
		else document.querySelector('.inputTheme').checked = false 
		function checkbox_change(event) {
			if (event.checked){ localStorage.setItem("color-theme","black"); colorTheme()}
			else {localStorage.setItem("color-theme","white"); colorTheme()}
		}
	</script>

</body>
</html>
